AWSTemplateFormatVersion: "2010-09-09"
Description: Core Organization Resources for Carve

Parameters:
  
  OrgId:
    Type: String
    Description: AWS Organizations Id
    Default: ""
  UniqueId:
    Type: String
    Description: A unique id may be used instead of OrgId on buckets
    Default: ""
  CodeBucket:
    Type: String
    Default: ""
    Description: S3 Bucket with Carve lambda zip package
  GITSHA:
    Type: String
    Default: ""
    Description: latest Git commit SHA determines S3 artifact paths
  Prefix:
    Type: String
    Description: "Prefix carve AWS resources and stacknames with this"
    Default: ""
  CarveVersion:
    Type: String
    Default: "0"
  PropogateUpdates:
    Type: String
    Default: 'True'
    Description: Automatically propogate version updates to managed resources 
  IMAGETAG: 
    Type: 'String'
    Default: '0'
    Description: Version of carve image in ECR
  ECR:
    Type: 'String'
    Default: carve-repository
    Description: ECR Repo Name
  # Regions:
  #   Type: 'String'
  #   Default: ''
  #   Description: List of comma separated regions to limit carve

Conditions:
  UseOrgId: !Equals [ !Ref "UniqueId", "" ]


Resources:

  CarveFunctionStack:
    Type: AWS::CloudFormation::Stack
    Properties: 
      Parameters:
        # only change the hanlder file for each lambda function (file must have a lambda_handler)
        HandlerFile: entrypoint
        # params below are the same for all nested lambda stacks
        CarveVersion: !Ref CarveVersion
        CodeBucket: !Ref CodeBucket
        ECR: !Ref ECR
        IMAGETAG: !Ref IMAGETAG
        OrgId: !Ref OrgId
        OrgSNSTopic: !Ref OrgSNSTopic
        Prefix: !Ref Prefix
        PropogateUpdates: !Ref PropogateUpdates
        UniqueId: !Ref UniqueId
        RoleArn: !GetAtt CarveCoreRole.Arn
      TemplateURL: !Sub "https://s3.amazonaws.com/${CodeBucket}/nested-templates/${GITSHA}/carve-core-lambda.cfn.yml"
      TimeoutInMinutes: 5

  CarveCoreRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${Prefix}carve-core"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
              - "lambda.amazonaws.com"
          Action:
            - "sts:AssumeRole"
      Policies:
        - PolicyName: CarvePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:Invoke*
                  - lambda:ListTags
                  - lambda:GetFunction
                Resource:
                  - !Sub "arn:aws:lambda:*:*:function:${Prefix}carve-*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                  - iam:GetRole
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - organizations:ListAccounts
                  - organizations:DescribeOrganization
                Resource: "*"
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource:
                  - !Sub "arn:aws:iam::*:role/*carve-org-role"
              - Effect: Allow
                Action:
                  - states:StartExecution
                  - states:Describe*
                  - states:Get*
                  - states:List*
                  - states:SendTaskSuccess
                Resource:
                  - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${Prefix}carve-*-statemachine"

              - Effect: Allow
                Action:
                  - cloudformation:*
                Resource: 
                  - !Sub "arn:aws:cloudformation:*:${AWS::AccountId}:stack/${Prefix}carve-managed-*"
              - Effect: Allow
                Action:
                  - "*"
                Resource:
                  - "*"
                Condition:
                  ForAnyValue:StringEquals:
                    aws:CalledVia:
                      - cloudformation.amazonaws.com      
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeImages
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DescribeVpcs
                  - ec2:DescribeVpcPeeringConnections
                  - ec2:DescribeRegions
                  - ec2:DescribeSubnets
                  - ec2:AttachNetworkInterface
                  - ec2:DetachNetworkInterface
                  - ec2:CreateNetworkInterface
                  - ec2:DeleteNetworkInterface
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - ec2:ModifyImageAttribute
                  - ec2:CopyImage
                  - ec2:DeregisterImage
                  - ec2:DeleteSnapshot
                Resource:
                  - "*"
                Condition:
                  StringEquals:
                    ec2:Owner:
                      - !Ref "AWS::AccountId"
              - Effect: Allow
                Action:
                  - s3:*
                Resource:
                  - !If
                    - UseOrgId
                    - !Sub "arn:aws:s3:::${Prefix}carve-managed-bucket-${OrgId}-${AWS::Region}"
                    - !Sub "arn:aws:s3:::${Prefix}carve-managed-bucket-${UniqueId}-${AWS::Region}"
                  - !If
                    - UseOrgId
                    - !Sub "arn:aws:s3:::${Prefix}carve-managed-bucket-${OrgId}-${AWS::Region}/*"
                    - !Sub "arn:aws:s3:::${Prefix}carve-managed-bucket-${UniqueId}-${AWS::Region}/*"
              - Effect: Allow
                Action:
                  - codepipeline:PutJobSuccessResult
                  - codepipeline:PutJobFailureResult
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - ssm:PutParameter
                  - ssm:GetParam*
                  - ssm:DeleteParameter
                  - ssm:DeleteParameters
                Resource:
                  - !Sub "arn:aws:ssm:*:*:parameter/${Prefix}carve-resources/*"

  CarveDeployStacksStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties: 
      DefinitionS3Location: 
        Bucket: !Ref CodeBucket
        Key: !Sub "step-functions/${GITSHA}/steps-carve-deploy-stacks.json"
      DefinitionSubstitutions: 
        # CarveFunction: !Ref CarveFunction
        CarveFunction: 
          Fn::GetAtt: [CarveFunctionStack, Outputs.LambdaName]
      RoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/${Prefix}carve-stepfunctions"
      StateMachineName: !Sub "${Prefix}carve-deploy-stacks-statemachine"
      StateMachineType: STANDARD

  CarveTokenStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties: 
      DefinitionS3Location: 
        Bucket: !Ref CodeBucket
        Key: !Sub "step-functions/${GITSHA}/steps-carve-tokens-ssm.json"
      DefinitionSubstitutions: 
        # CarveFunction: !Ref CarveFunction
        CarveFunction: 
          Fn::GetAtt: [CarveFunctionStack, Outputs.LambdaName]
      RoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/${Prefix}carve-stepfunctions"
      StateMachineName: !Sub "${Prefix}carve-token-statemachine"
      StateMachineType: STANDARD

  CarveDeployBeaconsStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties: 
      DefinitionS3Location: 
        Bucket: !Ref CodeBucket
        Key: !Sub "step-functions/${GITSHA}/steps-carve-deploy-beacons.json"
      DefinitionSubstitutions: 
        # CarveFunction: !Ref CarveFunction
        CarveFunction: 
          Fn::GetAtt: [CarveFunctionStack, Outputs.LambdaName]
        CarveDeployStacksStepFunction: !Ref CarveDeployStacksStepFunction
        CarveCleanupStepFunction: !Ref CarveCleanupStepFunction
      RoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/${Prefix}carve-stepfunctions"
      StateMachineName: !Sub "${Prefix}carve-deploy-beacons-statemachine"
      StateMachineType: STANDARD

  CarveCleanupStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties: 
      DefinitionS3Location: 
        Bucket: !Ref CodeBucket
        Key: !Sub "step-functions/${GITSHA}/steps-carve-cleanup.json"
      DefinitionSubstitutions: 
        # CarveFunction: !GetAtt CarveFunction.Arn
        CarveFunction: 
          Fn::GetAtt: [CarveFunctionStack, Outputs.LambdaArn]
        CarveDeployStacksStepFunction: !Ref CarveDeployStacksStepFunction
      RoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/${Prefix}carve-stepfunctions"
      StateMachineName: !Sub "${Prefix}carve-cleanup-statemachine"
      StateMachineType: STANDARD

  CarveDiscoveryStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties: 
      DefinitionS3Location: 
        Bucket: !Ref CodeBucket
        Key: !Sub "step-functions/${GITSHA}/steps-carve-discovery.json"
      DefinitionSubstitutions: 
        # CarveFunction: !Ref CarveFunction
        CarveFunction: 
          Fn::GetAtt: [CarveFunctionStack, Outputs.LambdaName]
      RoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/${Prefix}carve-stepfunctions"
      StateMachineName: !Sub "${Prefix}carve-discovery-statemachine"
      StateMachineType: STANDARD


  StepFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${Prefix}carve-stepfunctions"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Action: sts:AssumeRole
          Principal:
            Service:
              - !Sub "states.${AWS::Region}.amazonaws.com"
      Policies:
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource:
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Prefix}carve-*"
              - Effect: Allow
                Action:
                  - events:PutTargets
                  - events:PutRule
                  - events:DescribeRule
                Resource: 
                  - !Sub arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/StepFunctionsGetEventsForStepFunctionsExecutionRule
              - Effect: Allow
                Action:
                  - states:StartExecution
                  - states:Describe*
                  - states:Get*
                  - states:List*
                Resource:
                  - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${Prefix}carve-*-statemachine"

  OrgSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub "${Prefix}carve-org-events"
      TopicName: !Sub "${Prefix}carve-org-events"

  OrgSNSSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      # Endpoint: !GetAtt CarveFunction.Arn
      Endpoint: 
        Fn::GetAtt: [CarveFunctionStack, Outputs.LambdaArn]
      Protocol: Lambda
      TopicArn: !Ref OrgSNSTopic

  OrgSNSInvoke:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      Principal: sns.amazonaws.com
      SourceArn: !Ref OrgSNSTopic
      # FunctionName: !GetAtt CarveFunction.Arn
      FunctionName: 
        Fn::GetAtt: [CarveFunctionStack, Outputs.LambdaArn]

  OrgSNSTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref OrgSNSTopic
      PolicyDocument:
        Id: Carve SNS Policy
        Version: "2012-10-17"
        Statement:
          - Sid: Allow events
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: 'sns:Publish'
            Resource: '*'
          - Sid: Allow Carve Lambdas
            Effect: "Allow"
            Principal:
              AWS: "*"
            Action:
              - "sns:Subscribe"
              - "sns:Receive"
              - "sns:Publish"
            Resource: !Ref OrgSNSTopic
            Condition:
              StringEquals:
                aws:PrincipalOrgID: !Ref OrgId
              # ArnLike:
              #   AWS:SourceArn: !Sub "arn:aws:lambda:*:*:function:${Prefix}carve-*"
