  SSMParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/${Prefix}carve-resources/scale"
      Description: "Valid Values: none, subnet, vpc"
      Type: String
      Value: subnet

  SSMParameterChange:
    Type: AWS::Events::Rule
    Properties:
      Description: "ASG notifications to SNS"
      EventPattern: 
        source:
          - "aws.ssm"
        detail-type:
          - "Parameter Store Change"
        detail:
          name:
            - !Ref SSMParameter
      State: "ENABLED"
      Targets:
        - Id: "InvokeCarve"
          # Arn: !GetAtt CarveFunction.Arn
          Arn: 
            Fn::GetAtt: [CarveFunctionStack, Outputs.LambdaArn]

  CloudWatchInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt [CarveFunctionStack, Outputs.LambdaArn]
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt SSMParameterChange.Arn

  CloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${Prefix}carve-cloudwatch"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
              - "events.amazonaws.com"
          Action:
            - "sts:AssumeRole"
      Policies:
        - PolicyName: LambdaInvocation
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:Invoke*
                Resource:
                 #  - !GetAtt CarveFunction.Arn
                  - Fn::GetAtt: [CarveFunctionStack, Outputs.LambdaArn]

