AWSTemplateFormatVersion: '2010-09-09'
Description: Carve bootstrap stack  

Parameters:
  OrganizationsId:
    Type: String
    Description: AWS Organizations Id

Resources:
  # This resource will be immediately deleted via stack update
  SSMParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/carve-${OrganizationsId}/${AWS::StackName}"
      Description: bootstrap carve API deployment
      Type: String
      Value: !Sub ${AWS::StackId}
