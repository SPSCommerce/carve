AWSTemplateFormatVersion: '2010-09-09'
Description: Carve VPC Testing Beacons

Parameters:
  VpcId:
    Type: String
    Description: VPC ID in which the beacons should be created
    Default: ""
  VpcSubnetIds:
    Type: String
    Description: one or more comma separated subnets in which to create beacons
    Default: ""
  Prefix:
    Type: String
    Description: "Prefix carve AWS resources and stacknames with this"
    Default: ""
  ServiceName:
    Type: String
    Description: "Name of the service"
    Default: ""
  CarveSNSTopicArn:
    Type: String
    Description: Carve SNS Topic

Resources:
  SubnetFunction:
    Type: AWS::Lambda::Function
    DeletionPolicy: Retain
    Properties:
      FunctionName: CarveSubnetFunction
      Description: Continuous AWS Route Verification Engine
      Handler: index.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.9
      Timeout: 20
      MemorySize: 128
      Environment:
        Variables:
          VpcSubnetIds: !Ref VpcSubnetIds
          VpcId: !Ref VpcId
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds: !Split [ ",", !Ref VpcSubnetIds ]
      Code: 
        ZipFile: "print('error injecting code at deploy time')"

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
              - "lambda.amazonaws.com"
          Action:
            - "sts:AssumeRole"
      Policies:
        - PolicyName: CarveSNS
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sns:Publish"
                Resource: !Ref CarveSNSTopicArn
              - Effect: Allow
                Action:
                  - "ec2:DescribeNetworkInterfaces"
                Resource: "*"

  LambdaSecurityGroup:
    DeletionPolicy: Retain
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: ${Prefix}carve-${VpcId}
      VpcId: !Ref VpcId
      GroupDescription: Carve Lambda Egress

  CarvePrivateEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId:
        Ref: VpcId
      ServiceName: !Ref ServiceName
      VpcEndpointType: Interface
      PrivateDnsEnabled: false
      SubnetIds: !Split [ ",", !Ref VpcSubnetIds ]
      SecurityGroupIds:
        -
          !Ref EndpointSecurityGroup

  EndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupName: !Sub '${Prefix}carve-endpoint-${VpcId}'
      GroupDescription: Carve Endpoint SecurityGroup
      SecurityGroupIngress:
        -
          IpProtocol: "tcp"
          FromPort: 443
          ToPort: 443
          CidrIp: "0.0.0.0/0"
        -
          IpProtocol: "tcp"
          FromPort: 80
          ToPort: 80
          CidrIp: "0.0.0.0/0"

  ENIAddressesLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        ZipFile: !Sub |
          import cfnresponse
          import json
          import boto3
          def lambda_handler(event, context):
              print('REQUEST RECEIVED:\n' + json.dumps(event))
              responseData = {}
              if event['RequestType'] == 'Delete':
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  return
              if event['RequestType'] == 'Create':
                  try:
                      ips = {}
                      ec2 = boto3.resource('ec2')
                      enis = event['ResourceProperties']['NetworkInterfaceIds']
                      for eni in enis:
                          network_interface = ec2.NetworkInterface(eni)
                          ips[network_interface.subnet_id] = network_interface.private_ip_address
                      responseData['PrivateIPs'] = json.dumps(ips)
                      print(f"PrivateLink IPs for ${VpcId}: {responseData['PrivateIPs']}")
                  except Exception as e:
                      responseData = {'error': str(e)}
                      cfnresponse.send(event, context, cfnresponse.FAILED, responseData)
                      return
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)
      Handler: index.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.9
      Timeout: 10

  GetPrivateIPs:
    Type: Custom::GetPrivateIPs
    DependsOn:
      - CarvePrivateEndpoint
    Properties:
      ServiceToken: !GetAtt ENIAddressesLambda.Arn
      NetworkInterfaceIds: !GetAtt CarvePrivateEndpoint.NetworkInterfaceIds

#####################################
# Custom Resource for faster deletion of Lambdas
  ResourceDelete:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: !Sub '${Prefix}carve-cfn-resources-delete-${VpcId}'
      Handler: index.lambda_handler
      Role: !GetAtt ResourceDeleteRole.Arn
      Runtime: python3.9
      Timeout: 10
      Environment:
        Variables:
          FunctionCount: 1
      Code:
        ZipFile: "print('error injecting code at deploy time')"

  ResourceDeleteCustomResource:
    Type: Custom::GetPrivateIPs
    Properties:
      ServiceToken: !GetAtt ResourceDelete.Arn

  ResourceDeleteRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
              - "lambda.amazonaws.com"
          Action:
            - "sts:AssumeRole"
      Policies:
        - PolicyName: ResourceDelete
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:DeleteFunction"
                Resource:
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Prefix}carve-subnet-*"
              - Effect: Allow
                Action:
                  - "cloudformation:DescribeStackResources"
                  - "cloudformation:GetTemplate"
                Resource:
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}"
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*"
              - Effect: Allow
                Action:
                  - "ec2:DeleteSecurityGroup"
                Resource:
                  - !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:security-group/${Prefix}carve-${VpcId}"
              - Effect: Allow
                # allow deletion of ENIs attached to the carve security group
                Action:
                  - "ec2:DeleteNetworkInterface"
                Resource:
                  - !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:network-interface/*"

Outputs:
  Beacons:
    Description: Private IPs for each subnet endpoint
    Value: !GetAtt GetPrivateIPs.PrivateIPs
